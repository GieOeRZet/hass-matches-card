name: Release Matches Card nowy build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag wersji (np. v0.3.009)"
        required: true
        default: "v0.3.009"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Prepare clean version (remove 'v' prefix)
        run: |
          CLEAN_VERSION=${VERSION#v}
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "üì¶ Clean version: $CLEAN_VERSION"

      - name: Update version numbers in manifest.json & hacs.json
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${CLEAN_VERSION}\"/g" manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${CLEAN_VERSION}\"/g" hacs.json

      - name: Commit updated manifest & hacs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json hacs.json
          git commit -m "ü§ñ Update version to ${CLEAN_VERSION}" || echo "Brak zmian do commita"
          git push origin HEAD || echo "Pominiƒôto push (branch protected?)"

      - name: Create or update tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "${VERSION}" -m "Automated release ${VERSION}"
          git push origin "${VERSION}" --force

      - name: Verify structure
        run: |
          echo "üìÅ Zawarto≈õƒá repozytorium:"
          ls -R .

      - name: Create ZIP package
        run: |
          mkdir -p dist
          zip -r "dist/matches-card-${CLEAN_VERSION}.zip" \
            matches-card.js \
            matches-card-editor.js \
            manifest.json \
            hacs.json \
            translations/ \
            logo/
          echo "‚úÖ Utworzono ZIP: matches-card-${CLEAN_VERSION}.zip"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: matches-card-${{ env.CLEAN_VERSION }}.zip
          path: dist/matches-card-${{ env.CLEAN_VERSION }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Matches Card ${{ env.CLEAN_VERSION }}"
          body: |
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            üîÑ Zmiany:
            - automatyczna aktualizacja wersji w manifest.json i hacs.json
            - poprawna struktura ZIP (dzia≈Ça w HACS)
            - pakuje logo/ i translations/
            - automatyczny commit wersji
            - automatyczny release przez GitHub Actions
          draft: false
          prerelease: false
          files: ./dist/matches-card-${{ env.CLEAN_VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Potwierdzenie
        run: echo "‚úÖ Release Matches Card ${CLEAN_VERSION} opublikowany pomy≈õlnie."
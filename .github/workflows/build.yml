name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the card
        run: npm run build

      - name: Commit dist folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist
          git commit -m "ðŸ¤– Automated build: update dist" || echo "No changes to commit"
          git push

      # ðŸ”¥ Poprawiony krok obliczania wersji
      - name: Compute next tag
        id: tagger
        run: |
          # Pobierz ostatni tag (lub startuj od v0.3.100 jeÅ›li brak)
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.3.100")
          echo "Last tag: $LAST"

          # UsuÅ„ literÄ™ v i rozbij numeracjÄ™ na 3 czÄ™Å›ci
          BASE=${LAST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<<"$BASE"

          # JeÅ›li PATCH nie jest liczbÄ…, ustaw na 0
          PATCH=${PATCH:-0}
          PATCH=$((PATCH + 1))

          NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next tag: $NEXT"

          echo "tag=$NEXT" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag ${{ steps.tagger.outputs.tag }}
          git push origin ${{ steps.tagger.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: Release ${{ steps.tagger.outputs.tag }}
          body: |
            ðŸš€ Automated build & release for matches-card  
            Commit: ${{ github.sha }}
          files: |
            dist/matches-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

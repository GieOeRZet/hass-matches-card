name: Build & Release Matches Card with version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Podaj numer wersji (np. v0.3.006)"
        required: true

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version variable
        id: setver
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Display version
        run: echo "Building Matches Card ${{ env.VERSION }}"

      # ðŸ§© Aktualizacja wersji w plikach manifest.json i hacs.json
      - name: Update version numbers
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/g" manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/g" hacs.json

      # ðŸ’¾ Commit zmian do repo
      - name: Commit updated version files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifest.json hacs.json
          git commit -m "Bump version to ${VERSION}" || echo "No changes to commit"
          git push

      # ðŸ“¦ Utworzenie paczki ZIP bez folderu nadrzÄ™dnego
      - name: Create package ZIP
        run: |
          mkdir -p package/translations
          mkdir -p package/logo
          cp matches-card.js matches-card-editor.js manifest.json hacs.json package/
          cp -r translations/* package/translations/ || true
          cp -r logo/* package/logo/ || true
          cd package
          zip -r ../matches-card-${VERSION}.zip .
          cd ..

      # ðŸ§¹ UsuniÄ™cie poprzedniego release o tym samym tagu
      - name: Delete previous release (if exists)
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Utworzenie nowego release (nie jako pre-release)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Matches Card ${{ env.VERSION }}"
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: matches-card-${{ env.VERSION }}.zip
          body: |
            ## Matches Card ${{ env.VERSION }}
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            **Zmiany:**
            - automatyczne uaktualnianie wersji w manifest.json i hacs.json
            - poprawna struktura ZIP (dziaÅ‚a w HACS)
            - pakuje logo/ i translations/
            - automatyczny commit wersji
            - automatyczny release przez GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
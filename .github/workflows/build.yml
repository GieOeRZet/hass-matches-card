name: Build and Commit MatchesCard

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pobranie repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Konfiguracja Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalacja zale≈ºno≈õci
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Budowanie karty
      - name: Build MatchesCard
        run: npm run build

      # 5Ô∏è‚É£ Commit gotowego builda do repo
      - name: Commit build result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config advice.addIgnoredFile false
          git add -f dist/
          git commit -m "ü§ñ Automated build: update dist" || echo "No changes to commit"
          git push


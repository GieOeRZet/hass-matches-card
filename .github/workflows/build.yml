name: ğŸ§© Build & Release Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Numer wersji (np. 0.3.011)"
        required: true
        default: "0.3.011"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
      CLEAN_VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§® Update version in manifests
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" matches-card/manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" matches-card/hacs.json || true
          echo "âœ… Updated version to ${VERSION}"

      - name: ğŸ§¹ Clean dist directory
        run: rm -rf dist && mkdir -p dist

      - name: ğŸ“¦ Create release ZIP (entire matches-card/ folder)
        run: |
          cd matches-card
          zip -r ../dist/matches-card-${VERSION}.zip .
          cd ..
          echo "âœ… ZIP created: dist/matches-card-${VERSION}.zip"

      - name: ğŸ·ï¸ Commit and tag version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches-card/manifest.json matches-card/hacs.json
          git commit -m "Release ${VERSION}" || echo "No changes to commit"
          git tag -fa "${VERSION}" -m "Automated release ${VERSION}"
          git push origin "${VERSION}" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Matches Card ${{ env.VERSION }}
          body: |
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            ğŸ”„ Zmiany:
            - folder `logo/` doÅ‚Ä…czony do paczki
            - poprawne `content_in_root: false`
            - automatyczna aktualizacja wersji w manifestach
            - zgodnoÅ›Ä‡ z HACS 2024+
          draft: false
          prerelease: false
          files: ./dist/matches-card-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Clean old beta releases (optional)
        if: always()
        run: |
          echo "ğŸ§½ Cleaning old beta releases..."
          gh release list --limit 50 | grep "beta" | awk '{print $1}' | xargs -r -n1 gh release delete -y || true
          gh release list --limit 50 | grep "beta" | awk '{print $1}' | xargs -r -n1 gh tag delete || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
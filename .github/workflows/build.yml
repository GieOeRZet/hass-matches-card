name: Build MatchesCard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Konfiguracja Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalacja zależności
      # (używamy "npm install", bo repo nie zawiera package-lock.json)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Budowanie karty
      - name: Build Matches Card
        run: npm run build

      # 5️⃣ Archiwizacja wyniku builda
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: matches-card-dist
          path: dist/

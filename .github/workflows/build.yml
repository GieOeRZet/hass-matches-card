name: Z Build and auto-bump Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Podaj numer wersji (np. 0.3.042) â€” jeÅ›li puste, zostanie zwiÄ™kszona automatycznie'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # ğŸ”¹ Ustal wersjÄ™ automatycznie, jeÅ›li nie podano rÄ™cznie
      - name: ğŸ” Ustal wersjÄ™
        id: version
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [ -z "$INPUT_VERSION" ]; then
            echo "Brak wersji â€” sprawdzam ostatni tag..."
            LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="0.3.000"
            fi
            PREFIX=$(echo "$LATEST_TAG" | cut -d. -f1-2)
            PATCH=$(echo "$LATEST_TAG" | awk -F. '{print $3 + 1}')
            VERSION="${PREFIX}.${PATCH}"
          else
            VERSION="$INPUT_VERSION"
          fi
          echo "ğŸ“Œ Nowa wersja: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build Matches Card
        run: npm run build

      - name: ğŸ“ Update manifest.json i hacs.json
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "ğŸ”– AktualizujÄ™ wersjÄ™ $VERSION"
          
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" hacs.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hacs.json manifest.json
          git commit -m "bump version to $VERSION" || echo "Brak zmian w JSON-ach"

      - name: ğŸ’¾ Commit pliku matches-card.js
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git add matches-card.js
          git commit -m "build: update matches-card.js ($VERSION)" || echo "Brak zmian w JS"
          git tag -fa "$VERSION" -m "Auto-release $VERSION"
          git push origin HEAD:main --tags

      # ğŸŸ¢ Tworzenie release bez ZIP-a
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Matches Card ${{ steps.version.outputs.version }}
          body: |
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            ğŸ”„ Zmiany:
            - Aktualizacja wersji: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¾ Info
        run: |
          echo "âœ… Zbudowano i opublikowano release ${{ steps.version.outputs.version }}"
          echo "ğŸ“ Release dostÄ™pny bez pliku ZIP â€” HACS pobiera bezpoÅ›rednio z repozytorium."
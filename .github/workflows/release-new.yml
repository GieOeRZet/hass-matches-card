name: Release Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Podaj numer wersji (np. v0.3.006)"
        required: true

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version variable
        id: setver
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Display version
        run: echo "Building release version ${{ env.VERSION }}"

      # Aktualizacja numeru wersji w manifest.json i hacs.json
      - name: Update version numbers
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/g" manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/g" hacs.json

      # Utworzenie paczki ZIP bez folderu nadrzędnego
      - name: Create package ZIP
        run: |
          mkdir -p package/translations
          mkdir -p package/logo
          cp matches-card.js matches-card-editor.js manifest.json hacs.json package/
          cp -r translations/* package/translations/ || true
          cp -r logo/* package/logo/ || true
          cd package
          zip -r ../matches-card-${VERSION}.zip .
          cd ..

      # Usunięcie poprzedniego release o tym samym tagu
      - name: Delete previous release (if exists)
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Utworzenie nowego release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Matches Card ${{ env.VERSION }}"
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: matches-card-${{ env.VERSION }}.zip
          body: |
            ## Matches Card ${{ env.VERSION }}
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            **Zmiany:**
            - aktualizacja wersji w manifest.json i hacs.json
            - poprawna struktura ZIP (działa w HACS)
            - automatyczny build przez GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
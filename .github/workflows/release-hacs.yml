name: Create and Publish HACS Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag wersji (np. v0.9.3-beta)"
        required: true
      release_title:
        description: "Tytu≈Ç release (np. Matches Card v0.9.3-beta)"
        required: true
      overwrite:
        description: "Nadpisaƒá istniejƒÖcy release?"
        required: false
        default: "true"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Install tools
        run: sudo apt-get update && sudo apt-get install -y zip jq

      - name: üß© Update version in manifest.json and hacs.json
        run: |
          TAG=${{ github.event.inputs.tag_name }}
          VERSION=${TAG#v}
          echo "Updating version ‚Üí $VERSION"

          # Update manifest.json
          if [ -f "manifest.json" ]; then
            jq --arg ver "$VERSION" '.version = $ver' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          fi

          # Update hacs.json
          if [ -f "hacs.json" ]; then
            if jq -e '.version' hacs.json >/dev/null; then
              jq --arg ver "$VERSION" '.version = $ver' hacs.json > hacs.tmp && mv hacs.tmp hacs.json
            else
              jq --arg ver "$VERSION" '. + {version: $ver}' hacs.json > hacs.tmp && mv hacs.tmp hacs.json
            fi
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json hacs.json
          git commit -m "üîñ Bump version to $VERSION" || echo "No version changes"
          git push || echo "No push"

      - name: üì¶ Create ZIP package
        run: |
          ZIP_NAME="matches-card_${{ github.event.inputs.tag_name }}.zip"
          echo "Creating $ZIP_NAME..."
          zip -r "$ZIP_NAME" . -x "*.git*" -x "*.github*" -x "*__pycache__*"
          ls -lh "$ZIP_NAME"

      - name: ‚ùå Delete existing release (if overwrite is true)
        if: ${{ github.event.inputs.overwrite == 'true' }}
        run: |
          echo "Deleting existing release if it exists..."
          gh release delete "${{ github.event.inputs.tag_name }}" -y || echo "No existing release to delete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_title }}
          files: matches-card_${{ github.event.inputs.tag_name }}.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Done
        run: echo "‚úÖ Release ${{ github.event.inputs.tag_name }} created successfully!"

name: Release MatchesCard

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build MatchesCard
        run: npm run build

      - name: Package files
        run: |
          mkdir package
          cp -r dist package/
          cp README.md package/
          cp hacs.json package/
          cp manifest.json package/
          cd package
          zip -r ../matches-card-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "MatchesCard ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: matches-card-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Create and Publish HACS Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag wersji (np. v0.9.41)"
        required: true
      release_title:
        description: "TytuÅ‚ release (np. Matches Card v0.9.41)"
        required: true
      overwrite:
        description: "NadpisaÄ‡ istniejÄ…cy release?"
        required: false
        default: "true"
      prerelease:
        description: "Czy oznaczyÄ‡ jako pre-release? (true/false)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq

      - name: ğŸ§© Update version in manifest.json and hacs.json
        run: |
          TAG=${{ github.event.inputs.tag_name }}
          VERSION=${TAG#v}
          echo "ğŸ”¢ Aktualizacja wersji â†’ $VERSION"

          # manifest.json
          if [ -f "manifest.json" ]; then
            jq --arg ver "$VERSION" '.version = $ver' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          fi

          # hacs.json
          if [ -f "hacs.json" ]; then
            if jq -e '.version' hacs.json >/dev/null; then
              jq --arg ver "$VERSION" '.version = $ver' hacs.json > hacs.tmp && mv hacs.tmp hacs.json
            else
              jq --arg ver "$VERSION" '. + {version: $ver}' hacs.json > hacs.tmp && mv hacs.tmp hacs.json
            fi
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json hacs.json
          git commit -m "ğŸ”– Bump version to $VERSION" || echo "Brak zmian do commitowania"
          git push || echo "Brak zmian do pushowania"

      - name: ğŸ“¦ Create ZIP package
        run: |
          ZIP_NAME="matches-card_${{ github.event.inputs.tag_name }}.zip"
          echo "ğŸ“¦ Tworzenie paczki: $ZIP_NAME"
          zip -r "$ZIP_NAME" . -x "*.git*" -x "*.github*" -x "*__pycache__*"
          ls -lh "$ZIP_NAME"

      - name: âŒ Delete existing release (if overwrite is true)
        if: ${{ github.event.inputs.overwrite == 'true' }}
        run: |
          echo "ğŸ—‘ï¸ Usuwanie istniejÄ…cego release, jeÅ›li istnieje..."
          gh release delete "${{ github.event.inputs.tag_name }}" -y || echo "Brak istniejÄ…cego release do usuniÄ™cia"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_title }}
          files: matches-card_${{ github.event.inputs.tag_name }}.zip
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Done
        run: echo "âœ… Release ${{ github.event.inputs.tag_name }} zostaÅ‚ utworzony pomyÅ›lnie!"
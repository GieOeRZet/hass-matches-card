name: üöÄ Build and Release Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Numer wersji (np. 0.3.010)"
        required: true
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v3

      - name: üßæ Update manifest.json version
        run: |
          echo "Updating version to ${VERSION}"
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" manifest.json

      - name: üß± Prepare temporary dist folder
        run: |
          mkdir -p dist
          cp -r logo translations manifest.json hacs.json matches-card.js matches-card-editor.js README.md dist/

      - name: üì¶ Create ZIP package
        run: |
          cd dist
          zip -r matches-card-${VERSION}.zip .
          ls -lh matches-card-${VERSION}.zip

      - name: üè∑Ô∏è Commit and tag version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json hacs.json
          git commit -m "Bump version to ${VERSION}" || echo "No changes to commit"
          git tag -fa "${VERSION}" -m "Matches Card ${VERSION}"
          git push origin "${VERSION}" --force
          git push

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Matches Card ${{ env.VERSION }}
          body: |
            Automatyczna kompilacja karty gotowa do instalacji przez HACS.

            ‚úÖ Zmiany:
            - wersja: ${{ env.VERSION }}
            - pliki w g≈Ç√≥wnym katalogu ZIP-a (`content_in_root: true`)
            - pe≈Çna zgodno≈õƒá z Home Assistant i HACS
          draft: false
          prerelease: false
          files: ./dist/matches-card-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
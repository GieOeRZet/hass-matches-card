name: ğŸ”§ AA Build & Auto-Release Matches Card

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci || npm install

      - name: ğŸ” Determine next version
        id: version
        run: |
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            NEW_VERSION="0.3.001"
          else
            BASE=$(echo $LAST_TAG | awk -F. '{print $1"."$2"."}')
            PATCH=$(echo $LAST_TAG | awk -F. '{print $3+1}')
            NEW_VERSION="${BASE}${PATCH}"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ğŸ”– Next version: $NEW_VERSION"

      - name: ğŸ§± Build Matches Card
        run: npm run build

      - name: ğŸ“ Update versions in JSONs
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${NEW_VERSION}\"/g" package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${NEW_VERSION}\"/g" manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${NEW_VERSION}\"/g" hacs.json || echo "â„¹ï¸ hacs.json has no version key"

      - name: ğŸ§¾ Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "Last tag: $LAST_TAG"
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" -n 20)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s")
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "ğŸª„ Generated changelog:"
          echo "$CHANGELOG"

      - name: ğŸ’¾ Commit build & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches-card.js package.json manifest.json hacs.json
          git commit -m "build: auto-release ${NEW_VERSION}" || echo "No changes to commit"
          git tag -a "${NEW_VERSION}" -m "Matches Card ${NEW_VERSION}"
          git push origin HEAD:main --tags

      - name: ğŸª¶ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: Matches Card ${{ env.NEW_VERSION }}
          body: |
            ### ğŸ”„ Zmiany w tej wersji
            ${{ env.CHANGELOG }}

            ---
            ğŸ—ï¸ Automatyczny build i release przez GitHub Actions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: echo "ğŸ‰ Matches Card v${NEW_VERSION} built and released successfully!"
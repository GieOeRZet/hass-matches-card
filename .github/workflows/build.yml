name: Build and auto-bump Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Podaj numer wersji (np. 0.3.041) â€” jeÅ›li puste, zostanie zwiÄ™kszona automatycznie'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Ustal wersjÄ™
        id: version
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [ -z "$INPUT_VERSION" ]; then
            echo "Brak wersji â€” pobieram ostatni tag..."
            LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="0.3.000"
            fi
            PREFIX=$(echo "$LATEST_TAG" | cut -d. -f1-2)
            PATCH=$(echo "$LATEST_TAG" | awk -F. '{print $3 + 1}')
            VERSION="${PREFIX}.${PATCH}"
          else
            VERSION="$INPUT_VERSION"
          fi
          echo "ğŸ“Œ Nowa wersja: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build card (Rollup)
        run: npm run build

      - name: ğŸ“ Update version in hacs.json & manifest.json
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "ğŸ”– AktualizujÄ™ wersjÄ™ $VERSION"

          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" hacs.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hacs.json manifest.json
          git commit -m "bump version to $VERSION" || echo "no changes"

      - name: ğŸ’¾ Commit built file to repo
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git add matches-card.js
          git commit -m "build: update matches-card.js ($VERSION)" || echo "no changes"
          git tag -fa "$VERSION" -m "Auto-release $VERSION"
          git push origin HEAD:main --tags
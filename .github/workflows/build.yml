name: üß© 1Build & Release Matches Card

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Numer wersji (np. 0.3.010)"
        required: true
        default: "0.3.010"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
      CLEAN_VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üßÆ Update version in manifests
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" hacs.json || true
          echo "‚úÖ Updated version to ${VERSION}"

      - name: üßπ Clean dist directory
        run: rm -rf dist && mkdir -p dist

      - name: üì¶ Create release ZIP (with logo/)
        run: |
          zip -r dist/matches-card-${VERSION}.zip \
            matches-card.js \
            matches-card-editor.js \
            manifest.json \
            hacs.json \
            README.md \
            logo
          echo "‚úÖ ZIP created: dist/matches-card-${VERSION}.zip"

      - name: üè∑Ô∏è Commit and tag version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json hacs.json
          git commit -m "Release ${VERSION}" || echo "No changes to commit"
          git tag -fa "${VERSION}" -m "Automated release ${VERSION}"
          git push origin "${VERSION}" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Matches Card ${{ env.VERSION }}
          body: |
            Automatycznie zbudowana wersja karty gotowa do instalacji przez HACS.

            üîÑ Zmiany:
            - folder `logo/` do≈ÇƒÖczony do paczki
            - poprawne `content_in_root: true`
            - automatyczna aktualizacja manifest√≥w
            - zgodno≈õƒá z HACS 2024+
          draft: false
          prerelease: false
          files: ./dist/matches-card-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üßπ Clean old beta releases (optional)
        if: always()
        run: |
          echo "üßΩ Cleaning old beta releases..."
          gh release list --limit 50 | grep "beta" | awk '{print $1}' | xargs -r -n1 gh release delete -y || true
          gh release list --limit 50 | grep "beta" | awk '{print $1}' | xargs -r -n1 gh tag delete || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
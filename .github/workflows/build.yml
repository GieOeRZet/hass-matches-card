name: Build and release Matches Card

on:
  push:
    tags:
      - "v*"
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build card
        run: npm run build

      - name: Create release zip
        run: zip -r matches-card-${{ github.ref_name }}.zip matches-card.js

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Matches Card ${{ github.ref_name }}
          body: |
            âœ… Automatic HACS-compatible release
            - built with inline logos and translations
            - single JS file
          files: matches-card-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
